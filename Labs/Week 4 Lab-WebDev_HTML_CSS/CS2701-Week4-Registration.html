<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Food For All</title>
    <link rel="stylesheet" href="CS2701-Week4-Registration.css">
</head>
<body>
    <header></header>

    <nav>
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>

    <main>
        <aside>
            <form class="search">
                <input type="text" placeholder="Search">
            </form>
        </aside>

        <section>
            <form class="center" novalidate>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>

                <label for="repassword">Re-type password:</label><br>
                <input type="password" id="repassword" name="repassword"><br><br>

                <input type="checkbox" id="buyer" name="buyer">
                <label for="buyer">I want to buy produce directly from allotment owners.</label><br>

                <input type="checkbox" id="seller" name="seller">
                <label for="seller">I want to sell produce from my allotment.</label><br><br>

                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label><br><br>

                <button type="submit">Register</button>
                <a href="#">Learn more</a>
            </form>
        </section>
    </main>
</body>
</html>
